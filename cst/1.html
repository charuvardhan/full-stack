<h1>CPU</h1>
<p><u><b>CPU</b>stands for central processing unit</u><br>It is the portion of a <u>Computer</u> system that carries<br>out instructions of a <u>computer</u> program<br>
It carries out each instruction of a program in sequence <br> to perform basic arithmetic, logical and input/output operations on a machine.</p>
